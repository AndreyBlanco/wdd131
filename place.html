<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Andrey Blanco-BYUPATHWAY-WDD131 Dynamic Web Fundamentas-2025-Place-Costa Rica">
    <meta name="author" content="Andrey Blanco">
    <title>WDD131 Dynamic Web Fundamentas-Country Page</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Costa Rica</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="sloth" width="500" height="750">
            </picture>
        </div>
        <div class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <td class="item">Area:</td>
                    <td class="cont">587,041 sq km</td>
                </tr>
                <tr>
                    <td class="item">Population:</td>
                    <td class="cont">27,691,018</td>
                </tr>
                <tr>
                    <td class="item">Capital:</td>
                    <td class="cont">San José</td>
                </tr>
                <tr>
                    <td class="item">Language:</td>
                    <td class="cont">Spanish</td>
                </tr>
                <tr>
                    <td class="item">Currency:</td>
                    <td class="cont">Colon</td>
                </tr>
                <tr>
                    <td class="item">Time Zone:</td>
                    <td class="cont">UTC-6</td>
                </tr>
                <tr>
                    <td class="item">Calling Code:</td>
                    <td class="cont">+506</td>
                </tr>
                <tr>
                    <td class="item">Internet TLD:</td>
                    <td class="cont">.cr</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <img src="images/weather.svg" alt="Weather Condition">
            <table>
                <tr>
                    <td>Temperature:</td>
                    <td>22 °C</td>
                </tr>
                <tr>
                    <td>Conditions:</td>
                    <td>Partly Cloudy</td>
                </tr>
                <tr>
                    <td>Wind:</td>
                    <td>3 km/h</td>
                </tr>
                <tr>
                    <td>Wind Chill:</td>
                    <td id="wc"></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Andrey Blanco | Costa Rica</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
