            <fieldset id="genero-field">
                <legend>Genero</legend>

            </fieldset>
            <fieldset id="dias-field">
                <legend>Días por semana</legend>
                <label for="3d">
                    <input required type="radio" name="dias" id="3d">
                    3 días
                </label>
                <label for="4d">
                    <input required type="radio" name="dias" id="4d">
                    4 días
                </label>
                <label for="5d">
                    <input required type="radio" name="dias" id="5d">
